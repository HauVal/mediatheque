<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supprimer un DVD</title>
</head>
<body>
     <h1>Supprimer {{ dvd.name }}</h1>
      <p>Êtes-vous sûr de vouloir supprimer ce DVD ?</p>

      <form method="post">
          {% csrf_token %}
          <button type="submit">Oui, supprimer</button>
          <a href="{% url 'liste_dvds' %}">Annuler</a>
      </form>
</body>
</html>
