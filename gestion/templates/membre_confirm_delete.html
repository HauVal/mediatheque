<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Confirmation de suppression d'un membre</title>
</head>
<body>
     <h1>Supprimer {{ membre.name }}</h1>
      <p>Êtes-vous sûr de vouloir supprimer ce membre ?</p>

      <form method="post">
          {% csrf_token %}
          <button type="submit">Oui, supprimer</button>
          <a href="{% url 'liste_membres' %}">Annuler</a>
      </form>
</body>
</html>
