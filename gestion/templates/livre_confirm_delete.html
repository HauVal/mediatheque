<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer un livre</title>
</head>
<body>
     <h1>Supprimer {{ livre.name }}</h1>
      <p>Êtes-vous sûr de vouloir supprimer ce livre ?</p>

      <form method="post">
          {% csrf_token %}
          <button type="submit">Oui, supprimer</button>
          <a href="{% url 'liste_livres' %}">Annuler</a>
      </form>
</body>
</html>
